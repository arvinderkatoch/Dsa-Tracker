<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall.Sys // Direct Link Edition</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #2d3436;
            --border: #1e1e1e;
            --accent-sage: #c3cfbb;
            --accent-blue: #d1dce5;
            --accent-gold: #fef5d1;
            --card: #ffffff;
            --link: #0984e3;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 1100px; margin: auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--accent-blue);
            border: 2px solid var(--border);
            border-radius: 12px;
            box-shadow: 4px 4px 0px var(--border);
        }

        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 24px;
            align-items: start;
        }

        .block {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 4px 4px 0px var(--border);
        }

        .full-width { grid-column: span 2; }

        h2 { 
            margin: 0 0 20px 0; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            opacity: 0.6;
        }

        .input-group { display: flex; gap: 10px; flex-wrap: wrap; }
        input, select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        .btn {
            padding: 10px 18px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.1s;
        }
        .btn:hover { transform: translate(-2px, -2px); box-shadow: 2px 2px 0px var(--border); }
        .btn-add { background: var(--accent-sage); }
        .btn-done { background: var(--accent-sage); width: 100%; }
        .btn-undo { background: var(--text); color: white; width: 100%; }
        .btn-del { border: none; background: transparent; color: #d63031; font-size: 1.2rem; cursor: pointer; }

        .item-card {
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            background: white;
            position: relative;
        }

        .q-link {
            display: inline-block;
            font-weight: 700;
            margin: 10px 0;
            color: var(--text);
            text-decoration: none;
            border-bottom: 2px solid var(--accent-blue);
            transition: color 0.2s;
        }
        .q-link:hover { color: var(--link); border-bottom-color: var(--link); }

        .date-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: var(--accent-gold);
            border: 2px solid var(--border);
            border-radius: 6px;
            font-family: monospace;
            font-weight: 800;
            font-size: 12px;
            box-shadow: 2px 2px 0px var(--border);
        }

        .tag {
            font-size: 10px;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            text-transform: uppercase;
        }
        .tag-Easy { background: #e8f5e9; }
        .tag-Medium { background: #fff3e0; }
        .tag-Hard { background: #ffebee; }

        .star { cursor: pointer; font-size: 1.3rem; color: #ddd; }
        .star.active { color: #f1c40f; }

        .flex { display: flex; justify-content: space-between; align-items: center; }

        @media (max-width: 768px) { .bento-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-size: 1.2rem;">RECALL.SYS</h1>
        <div id="stats" style="font-family: monospace; font-weight: bold;">[ QUEUE: 0 ]</div>
    </header>

    <div class="bento-grid">
        <div class="block full-width">
            <h2>+ New Problem Entry</h2>
            <div class="input-group">
                <input type="text" id="qName" placeholder="Problem title..." style="flex-grow: 1;">
                <input type="text" id="qUrl" placeholder="Paste LeetCode URL here..." style="flex-grow: 1.5;">
                <select id="qDiff">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <button class="btn btn-add" onclick="addQuestion()">Log Solve</button>
            </div>
        </div>

        <div class="block" style="border-color: #39ff14; box-shadow: 4px 4px 0px #39ff14;">
            <h2 style="color: #2d3436; opacity: 1;">ðŸŽ¯ Today's Focus</h2>
            <div id="dueList"></div>
        </div>

        <div class="block">
            <h2>ðŸ“š Master Archive</h2>
            <div id="allList"></div>
        </div>
    </div>
</div>

<script>
    let questions = JSON.parse(localStorage.getItem('bento_srs_data')) || [];
    let lastActionId = null;

    function save() { localStorage.setItem('bento_srs_data', JSON.stringify(questions)); render(); }

    function addQuestion() {
        const name = document.getElementById('qName');
        const url = document.getElementById('qUrl');
        if (!name.value) return;
        
        questions.push({
            id: Date.now(),
            name: name.value,
            url: url.value || "#",
            diff: document.getElementById('qDiff').value,
            starred: false,
            nextReview: new Date().toISOString(),
            prevReview: null
        });
        
        name.value = ''; url.value = ''; save();
    }

    function toggleStar(id) {
        const q = questions.find(q => q.id === id);
        q.starred = !q.starred; save();
    }

    function markDone(id) {
        const q = questions.find(q => q.id === id);
        q.prevReview = q.nextReview;
        const intervals = { 'Easy': 7, 'Medium': 3, 'Hard': 1 };
        const next = new Date();
        next.setDate(next.getDate() + (intervals[q.diff] || 1));
        q.nextReview = next.toISOString();
        lastActionId = id; save();
    }

    function undo(id) {
        const q = questions.find(q => q.id === id);
        if (q.prevReview) {
            q.nextReview = q.prevReview;
            q.prevReview = null;
            lastActionId = null; save();
        }
    }

    function deleteQ(id) {
        if (confirm("Delete this problem?")) {
            questions = questions.filter(q => q.id !== id); save();
        }
    }

    function render() {
        const dueList = document.getElementById('dueList');
        const allList = document.getElementById('allList');
        const todayStr = new Date().toISOString().split('T')[0];
        dueList.innerHTML = ''; allList.innerHTML = '';

        questions.forEach(q => {
            const dueDate = q.nextReview.split('T')[0];
            const isDue = dueDate <= todayStr || q.starred;

            const cardContent = `
                <div class="flex">
                    <span class="tag tag-${q.diff}">${q.diff}</span>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span class="star ${q.starred ? 'active' : ''}" onclick="toggleStar(${q.id})">â˜…</span>
                        <button class="btn-del" onclick="deleteQ(${q.id})">Ã—</button>
                    </div>
                </div>
                <a href="${q.url}" target="_blank" class="q-link">ðŸ”— ${q.name}</a>
            `;

            if (isDue) {
                dueList.innerHTML += `
                    <div class="item-card">
                        ${cardContent}
                        <div style="margin-top:5px;">
                            ${lastActionId === q.id ? 
                                `<button class="btn btn-undo" onclick="undo(${q.id})">Undo</button>` : 
                                `<button class="btn btn-done" onclick="markDone(${q.id})">Done</button>`}
                        </div>
                    </div>
                `;
            }

            allList.innerHTML += `
                <div class="item-card">
                    ${cardContent}
                    <div class="date-badge">Next Practice: ${dueDate}</div>
                </div>
            `;
        });

        document.getElementById('stats').innerText = `[ ARCHIVE: ${questions.length} ]`;
        if (dueList.innerHTML === '') dueList.innerHTML = '<div style="opacity:0.3; font-size:12px; text-align:center; padding:20px;">No reviews due today.</div>';
    }

    render();
</script>
</body>
</html>
