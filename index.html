<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC_RECALL // BENTO</title>
    <style>
        :root {
            --bg: #f5f5f2;
            --text: #2d3436;
            --border: #2d3436;
            --accent-sage: #b2bdab;
            --accent-slate: #d1d8e0;
            --accent-rose: #e9d1d1;
            --star-gold: #f1c40f;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 40px 20px;
            margin: 0;
        }

        .container { max-width: 900px; margin: auto; }

        .bento-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            grid-template-rows: auto auto;
            gap: 24px;
        }

        .block {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 4px 4px 0px var(--border);
        }

        .header-block { grid-column: span 2; display: flex; justify-content: space-between; align-items: center; background: var(--accent-slate); }
        .input-block { grid-column: span 2; }
        
        h2 { margin: 0 0 20px 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }
        
        .input-group { display: flex; gap: 12px; flex-wrap: wrap; }
        input, select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            cursor: pointer;
            font-weight: 700;
            transition: all 0.1s;
        }

        .btn:hover { transform: translate(-2px, -2px); box-shadow: 2px 2px 0px var(--border); }
        .btn:active { transform: translate(0, 0); box-shadow: 0px 0px 0px var(--border); }
        .btn-primary { background: var(--accent-sage); }
        .btn-done { background: var(--accent-sage); width: 100%; }
        .btn-undo { background: var(--accent-slate); width: 100%; }
        .btn-del { border: none; background: transparent; color: #a55; font-size: 18px; padding: 0 5px; }

        .item-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
        }

        .star { cursor: pointer; font-size: 1.4rem; color: #ddd; transition: 0.2s; }
        .star.active { color: var(--star-gold); }

        .tag {
            font-size: 10px;
            font-weight: 800;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            text-transform: uppercase;
        }
        .tag-Easy { background: #e3f9e5; }
        .tag-Medium { background: #fff4e5; }
        .tag-Hard { background: #ffe3e3; }

        .flex-between { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="bento-grid">
        <div class="block header-block">
            <h1 style="margin:0; font-size: 1.4rem;">Recall Tracker</h1>
            <div id="stats" style="font-family: monospace; font-weight: bold;"></div>
        </div>

        <div class="block input-block">
            <h2>Add New Question</h2>
            <div class="input-group">
                <input type="text" id="qName" placeholder="Problem title..." style="flex-grow: 1;">
                <select id="qDiff">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <button class="btn btn-primary" onclick="addQuestion()">Add to Grid</button>
            </div>
        </div>

        <div class="block">
            <h2>Today's Focus</h2>
            <div id="dueList"></div>
        </div>

        <div class="block" style="background: #fafafa;">
            <h2>Full Archive</h2>
            <div id="allList"></div>
        </div>
    </div>

    <div style="margin-top: 30px; display: flex; gap: 10px; opacity: 0.6;">
        <button class="btn" onclick="exportData()" style="font-size: 11px;">Export JSON</button>
        <button class="btn" onclick="document.getElementById('importFile').click()" style="font-size: 11px;">Import JSON</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    </div>
</div>

<script>
    let questions = JSON.parse(localStorage.getItem('muted_bento_data')) || [];
    let lastSolved = null;

    function save() {
        localStorage.setItem('muted_bento_data', JSON.stringify(questions));
        render();
    }

    function addQuestion() {
        const name = document.getElementById('qName').value;
        const diff = document.getElementById('qDiff').value;
        if(!name) return;
        questions.push({ id: Date.now(), name, diff, starred: false, nextReview: new Date().toISOString(), prevReview: null });
        document.getElementById('qName').value = '';
        save();
    }

    function toggleStar(id) {
        const q = questions.find(q => q.id === id);
        q.starred = !q.starred;
        save();
    }

    function markDone(id) {
        const q = questions.find(q => q.id === id);
        q.prevReview = q.nextReview;
        const intervals = { 'Easy': 7, 'Medium': 3, 'Hard': 1 };
        const next = new Date();
        next.setDate(next.getDate() + (intervals[q.diff] || 1));
        q.nextReview = next.toISOString();
        lastSolved = id;
        save();
    }

    function undo(id) {
        const q = questions.find(q => q.id === id);
        if(q.prevReview) { q.nextReview = q.prevReview; q.prevReview = null; lastSolved = null; save(); }
    }

    function deleteQ(id) {
        if(confirm('Remove this entry?')) { questions = questions.filter(q => q.id !== id); save(); }
    }

    function render() {
        const dueList = document.getElementById('dueList');
        const allList = document.getElementById('allList');
        dueList.innerHTML = ''; allList.innerHTML = '';
        const today = new Date().toISOString().split('T')[0];

        questions.forEach(q => {
            const isDue = q.nextReview.split('T')[0] <= today || q.starred;
            const cardHtml = `
                <div class="item-card">
                    <div class="flex-between">
                        <span class="tag tag-${q.diff}">${q.diff}</span>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span class="star ${q.starred ? 'active' : ''}" onclick="toggleStar(${q.id})">★</span>
                            <button class="btn-del" onclick="deleteQ(${q.id})">×</button>
                        </div>
                    </div>
                    <div style="font-weight:600; margin-bottom:12px; font-size: 0.95rem;">${q.name}</div>
                    <div class="flex-between">
                        <small style="opacity:0.5; font-size:11px;">Due: ${q.nextReview.split('T')[0]}</small>
                        <div style="width: 80px;">
                            ${lastSolved === q.id ? 
                                `<button class="btn btn-undo" onclick="undo(${q.id})">Undo</button>` : 
                                `<button class="btn btn-done" onclick="markDone(${q.id})">Done</button>`}
                        </div>
                    </div>
                </div>
            `;
            if(isDue) dueList.innerHTML += cardHtml;
            allList.innerHTML += cardHtml;
        });
        document.getElementById('stats').innerText = `Total: ${questions.length}`;
        if(dueList.innerHTML === '') dueList.innerHTML = '<p style="opacity:0.4; font-size:13px;">Nothing due today. Take a break.</p>';
    }

    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(questions));
        const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "recall_backup.json"); dl.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (event) => { questions = JSON.parse(event.target.result); save(); };
        reader.readAsText(e.target.files[0]);
    }

    render();
</script>
</body>
</html>
